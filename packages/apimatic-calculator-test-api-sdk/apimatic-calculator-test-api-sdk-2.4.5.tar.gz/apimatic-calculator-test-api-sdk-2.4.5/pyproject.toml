[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "apimatic-calculator-test-api-sdk"
description = "Sample Calculator API SDK"
version = "2.4.5"
requires-python = ">=3.7"
keywords = ["Calculator"]
authors = [{name = "Hamza Mahmood", email = "hamza.mahmood@apimatic.io"}]
urls = {Documentation = "https://docs.apimatic.io/"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "python-dateutil~=2.8.1", "enum34~=1.1, >=1.1.10"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
