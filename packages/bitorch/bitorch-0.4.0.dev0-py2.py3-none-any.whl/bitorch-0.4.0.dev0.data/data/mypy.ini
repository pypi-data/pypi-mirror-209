[mypy]

files = bitorch, examples
show_error_codes = True
follow_imports = silent
pretty = True
ignore_missing_imports = True
disallow_untyped_defs = True
disallow_any_explicit = False
disable_error_code = attr-defined
exclude = examples/(mnist|dlrm)

[mypy-torchvision.io._video_opt.*]

ignore_errors = True

[mypy-torchvision.io.*]

ignore_errors = True

[mypy-torchvision.models.densenet.*]

ignore_errors=True

[mypy-torchvision.models.detection.*]

ignore_errors = True

[mypy-torchvision.models.quantization.*]

ignore_errors = True

[mypy-torchvision.ops.*]

ignore_errors = True

[mypy-torchvision.transforms.*]

ignore_errors = True

[mypy-PIL.*]

ignore_missing_imports = True

[mypy-numpy.*]

ignore_missing_imports = True

[mypy-scipy.*]

ignore_missing_imports = True

[mypy-pycocotools.*]

ignore_missing_imports = True

[mypy-lmdb.*]

ignore_missing_imports = True

[mypy-pandas.*]

ignore_missing_imports = True

[mypy-accimage.*]

ignore_missing_imports = True

[mypy-av.*]

ignore_missing_imports = True
