[metadata]
name = inductor
version = 0.2.10
url = https://inductor.ai
license_files = LICENSE
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
include_package_data = True
install_requires = 
	typing_extensions>=4.4,<5
	fastapi>=0.85.1,<1
	uvicorn[standard]>=0.19,<1
	aiofiles>=22.1,<23
	apscheduler>=3.9.1,<4
	pandas>=1.3.5,<2
	typer[all]>=0.6.1,<1
	watchgod>=0.8.2,<1
	joblib>=1.2,<2
	PyMySQL>=1.0.2,<2
	Pillow>=9.2,<10
	plotly>=5.11,<6
	numpy>=1.21.6,<2
	boto3>=1.24.76,<2
	psycopg2>=2.9.5,<3
	google-cloud-storage>=2.8.0,<3
	SQLAlchemy>=2.0.6,<3
	alembic>=1.10.2,<2
python_requires = >=3.7

[options.extras_require]
bigquery = 
	google-cloud-bigquery>=3.10.0,<4
	db-dtypes>=1.1.1,<2
mysql = 
	PyMySQL>=1.0.2,<2
postgres = 
	psycopg2>=2.9.5,<3
postgresql = 
	psycopg2>=2.9.5,<3
snowflake = 
	snowflake-connector-python>=3.0.0,<4
	pyarrow>=10.0.1,<10.1.0

[options.packages.find]
include = inductor**

[options.entry_points]
console_scripts = 
	inductor = inductor.cli:app

[egg_info]
tag_build = 
tag_date = 0

