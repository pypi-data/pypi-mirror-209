[tool.poetry]
name = "fbench"
version = "1.0.0"
description = "A collection of benchmark functions."
authors = ["fBench Developers"]
license = "BSD 3-Clause"
readme = "README.md"
repository = "https://github.com/estripling/fbench"
documentation = "https://fbench.readthedocs.io/en/stable/"
include = ["LICENSES/"]
keywords = ["fbench"]
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.24.2"
matplotlib = "^3.7.1"
bumbag = "^5.0.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
black = {extras = ["jupyter"], version = "^22.6.0"}
isort = "^5.10.1"
flake8 = "^4.0.1"
python-semantic-release = "^7.31.2"
jupyter = "^1.0.0"
myst-nb = "^0.15.0"
sphinx-autoapi = "^1.8.4"
sphinx-copybutton = "^0.5.0"
furo = "^2022.6.21"

[tool.black]
line-length = 88

[tool.semantic_release]
version_variable = "pyproject.toml:version"
branch = "main"
changelog_file = "CHANGELOG.md"
build_command = "poetry build"
dist_path = "dist/"
upload_to_release = true
upload_to_pypi = false
remove_dist = false
patch_without_tag = true

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
