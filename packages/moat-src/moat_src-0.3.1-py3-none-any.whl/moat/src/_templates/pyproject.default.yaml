project:
  authors:
  - email: matthias@urlichs.de
    name: Matthias Urlichs
  classifiers:
  - 'Intended Audience :: Developers'
  - 'Programming Language :: Python :: 3'
  - 'Framework :: AsyncIO'
  - 'Framework :: Trio'
  - 'Framework :: Trio'
  - 'Intended Audience :: Developers'
  - 'License :: OSI Approved'
  - 'Development Status :: 4 - Beta'
  dependencies:
  - anyio ~= 3.0
  description: REPLACE ME
  dynamic:
  - version
  keywords:
  - MoaT
  license:
    file: LICENSE.txt
  name: SUBUNDER
  readme: README.rst
  requires-python: '>=3.8'
  urls:
    homepage: https://m-o-a-t.org
    repository: https://github.com/M-o-a-T/SUBNAME
tool:
  black:
    line-length: 99
  flake8:
    max-line-length: 99
    ignore:
    - E123
    - E127
    - E203
    - E231
    - E402
    - E502
    - E731
    - F401  # covered by pylint
    - F841  # covered by pylint
    - W503
  setuptools:
    packages:
    - SUBDOT
    package-data:
      "*": [ "*.yaml" ]
  setuptools_scm: {}
  pylint:
    messages_control:
      disable:
      - fixme
      - invalid-name
      - no-else-continue
      - no-else-return
      - superfluous-parens
      - too-few-public-methods
      - too-many-arguments
      - too-many-branches
      - too-many-instance-attributes
      - too-many-locals
      - too-many-nested-blocks
      - too-many-return-statements
      - too-many-statements
      - ungrouped-imports
      - unspecified-encoding
      - use-dict-literal
      - wrong-import-order
  tox:
    tox:
      isolated_build: True
      envlist:
      - check

