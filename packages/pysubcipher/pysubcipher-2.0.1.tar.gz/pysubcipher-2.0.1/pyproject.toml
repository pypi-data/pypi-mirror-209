[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "pysubcipher"
version = "2.0.1"
authors = [
  { name="mxngo", email="" },
]
description = "PySubCipher allows you to encode and decode strings of text using a substitution cipher algorithm."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]