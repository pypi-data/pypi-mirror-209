[tool.poetry]
name = "dxsp"
version = "2.2.18"
description = "DXSP (DeX SwaP), A defi swap helper package. Swap made easy."
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/dxsp/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/dxsp/discussions"
"Issues" =  "https://github.com/mraniki/dxsp/issues"

[tool.poetry.dependencies]
python = "^3.10"
asyncio = "*"
dynaconf = "*"
web3 = "^6.0.0"
pycoingecko = "*"
# uniswap-python = "*"
# web3client = "*"
#web3-ethereum-defi = "*"
# web3client = ">=1.1.8"
# # many-abis = ">=0.1.7"
# apollox-connector-python = "*"


[tool.poetry.dev-dependencies]
python-semantic-release = "*"
pytest = "*"
pytest-cov = "*"
pytest-asyncio = "*"
pytest-mock = "*"

[tool.pytest.ini_options]
testpaths = "tests/"
python_classes = [
  "Test*",
  "*Test"
]
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
pythonpath = [
  "."
]
addopts = "--ignore-glob=example_*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.semantic_release]
version_variable = ["pyproject.toml:version","dxsp/__init__.py:__version__"]
branch = "main"
upload_to_pypi = true
upload_to_release = true
build_command = "pip install poetry && poetry build"
commit_parser = "semantic_release.history.emoji_parser"
use_textual_changelog_sections = true
major_emoji = "💥,:boom:"
minor_emoji = "✨,🥚,🚸,📱,💄,📈,:sparkles:,:children_crossing:,:lipstick:,:iphone:,:egg:,:chart_with_upwards_trend:"
patch_emoji = "🎨,🐛,🚑,⚡,⚡️,🔥,🚨,⬆️,👷,📝,🔒,👽,🔍,💬,🥅,♿,🍏,🐧,🏁,🤖,:art:,:ambulance:,:lock:,:arrow_up:,:bug:,:zap:,:goal_net:,:alien:,:wheelchair:,:speech_balloon:,:mag:,:apple:,:penguin:,:checkered_flag:,:robot:,:green_apple:,:rotating_light:,:construction_worker:"