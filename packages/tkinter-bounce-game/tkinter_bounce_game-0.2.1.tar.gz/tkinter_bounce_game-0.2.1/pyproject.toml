[tool.poetry]
name = "tkinter-bounce-game"
version = "0.2.1"
description = "Simple bounce game with Python and tkinter"
authors = ["4513ECHO <mail@4513echo.dev>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/4513ECHO/tkinter-bounce-game"
packages = [{include = "tkinter_bounce_game"}]
classifiers = [
  "License :: OSI Approved :: MIT License",
  "Programming Language :: Python",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: Implementation :: CPython",
  "Topic :: Games/Entertainment",
  "Typing :: Typed",
]

[tool.poetry.dependencies]
python = "^3.10"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
mypy = "^1.3.0"
flake8 = "^6.0.0"
flake8-pyproject = "^1.2.3"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88

[tool.isort]
py_version = 310
profile = "black"

[tool.mypy]
python_version = "3.10"
show_error_codes = true
pretty = true
strict = true

[tool.flake8]
indent-size = 4
max-line-length = 120
