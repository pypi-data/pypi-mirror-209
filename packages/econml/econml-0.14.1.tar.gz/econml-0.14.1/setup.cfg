[pycodestyle]
ignore = E402,W504
max-line-length = 119

[pydocstyle]
convention = numpy

[metadata]
name = econml
author = PyWhy contributors
description = This package contains several methods for calculating Conditional Average Treatment Effects
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = treatment-effect
url = https://github.com/py-why/EconML
project_urls = 
	Bug Tracker=https://github.com/py-why/EconML/Issues
	Source Code=https://github.com/py-why/EconML
	Documentation=https://econml.azurewebsites.net/
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: MacOS
	Operating System :: Microsoft :: Windows
	Operating System :: POSIX :: Linux

[options]
packages = find_namespace:
install_requires = 
	numpy
	scipy > 1.4.0
	scikit-learn > 0.22.0, < 1.3
	sparse
	joblib >= 0.13.0
	statsmodels >= 0.10
	pandas
	shap >= 0.38.1, < 0.42.0
	lightgbm
test_suite = econml.tests
tests_require = 
	pytest
	pytest-xdist
	pytest-cov

[options.extras_require]
automl = 
	azure-cli
tf = 
	keras < 2.4;python_version < '3.9'
	tensorflow > 1.10, < 2.3;python_version < '3.9'
	protobuf < 4
	numpy < 1.24
plt = 
	graphviz
	matplotlib < 3.6.0
dowhy = 
	dowhy < 0.9
all = 
	azure-cli
	keras < 2.4
	tensorflow > 1.10, < 2.3
	protobuf < 4
	numpy < 1.24
	matplotlib < 3.6.0
	dowhy < 0.9

[options.packages.find]
include = 
	econml
	econml.*
exclude = 
	econml.tests

[options.package_data]
* = *.csv
	*.jbl

[coverage:run]
omit = econml/tests/*
branch = True
concurrency = 
	thread
	multiprocessing

[egg_info]
tag_build = 
tag_date = 0

