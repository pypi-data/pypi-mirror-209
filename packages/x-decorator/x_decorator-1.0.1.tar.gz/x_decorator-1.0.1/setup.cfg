[metadata]
name = x_decorator
version = attr: x_decorator.__version__
url = https://github.com/shokr/x_decorator/
author = Muhammed Shokr
author_email = mohammedshokr2014@gmail.com
description = A high-level Python Package can be used for a variety of purposes, such as logging, memoization, and more.
long_description = file: long_description.rst
license = BSD-3-Clause
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Plugins
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development :: Libraries :: Python Modules
project_urls = 
	Documentation = https://shokr.github.io/x_decorator/
	Source = https://github.com/shokr/x_decorator

[options]
python_requires = >=3
packages = find:
install_requires = 
	schedule
include_package_data = true
zip_safe = false

[egg_info]
tag_build = 
tag_date = 0

