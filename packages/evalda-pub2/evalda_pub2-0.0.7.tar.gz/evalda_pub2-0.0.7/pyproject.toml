[tool.poetry]
name = "evalda-pub2"
version = "0.0.7"
description = "A package for quantifying bias in Danish language models."
authors = ["Astrid Rybner <astrid.rybner@hotmail.com>", "Thea Rolskov <thearollesloth@hotmail.com>"]
packages = [{include = "evalda_pub2"}]
license = "MIT"
repository = "https://github.com/DaDebias/evalda-pub2"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
spacy = ">=3.5, <3.6"
dacy = ">=2.7.1, <2.8"
pandas = ">=1.5, <1.6"
spacy-wrap = ">=1.4.2, <1.5"
scikit-learn = ">=1.2, <1.3"
seaborn = ">=0.12, <0.13"
matplotlib = ">=3.7, <3.8"
tqdm = ">=4.65.0, <4.66"
transformers = ">=4.28, <4.29"
numpy = ">=1.24, <1.25"
augmenty = ">=1.3.7, <1.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"