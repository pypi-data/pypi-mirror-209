select = [
    # flake8-builtins
    "A",
    # flake8-bugbear
    "B",
    # pycodestyle
    "E",
    "W",
    # pyflakes
    "F",
    # unused-arguments
    "ARG",
    # pyupgrade
    "UP",
    # flake8-simplify
    "SIM",
    # pylint
    "PL",
    # isort
    "I",
]
ignore = [
    # Class attribute is shadowing a python builtin
    "A003",
    # function-call-in-default-argument
    "B008",
    # Allow overwriting loop variable
    "PLW2901",
]
[per-file-ignores]
"tests/*" = ["ARG"]
"noxfile.py" = ["ARG"]
"src/tomcli/cli/*" = ["UP"]

[isort]
required-imports = ["from __future__ import annotations"]
known-first-party = ["tomcli"]
