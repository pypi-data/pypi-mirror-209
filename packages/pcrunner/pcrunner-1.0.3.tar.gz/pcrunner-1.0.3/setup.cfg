[metadata]
name = pcrunner
description = A module for running Passive Nagios/Icinga Checks
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/maartenq/pcrunner
author = Maarten
author_email = ikmaarten@gmail.com
license = ISC
license_file = LICENSE.txt
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: System Administrators
	License :: OSI Approved :: ISC License (ISCL)
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Documentation :: Sphinx
	Topic :: System :: Monitoring
	Topic :: System :: Systems Administration
keywords = pcrunner
project_urls = 
	Bug Tracker = https://github.com/maartenq/pcrunner/issues
	Changelog = https://github.com/maartenq/pcrunner/blob/main/HISTORY.rst
use_scm_version = True,

[options]
packages = find:
install_requires = 
	PyYAML
python_requires = >=3.8
include_package_data = True
package_dir = 
	= src
scripts = 
	src/pcrunner/scripts/check_dummy.py
	src/pcrunner/scripts/run_check.py
setup_requires = 
	setuptools-scm
test_suite = tests
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	pcrunner = pcrunner.main:main

[options.extras_require]
dev = 
	Sphinx
	black
	build
	coverage
	pre-commit
	pytest
	pytest-cov
	responses
	sphinx-rtd-theme
	tox
	twine
docs = 
	Sphinx
	sphinx-rtd-theme
test = 
	pytest
	pytest-cov

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

