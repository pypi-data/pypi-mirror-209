[build-system]
requires = ["setuptools>=58.1.0"]
build-backend = "setuptools.build_meta"

[project]
name = "quironproject-utils_QuironDev"
version = "0.0.1"
authors = [
  { name="Alejandro Bravo Torres", email="bravotorres.alejandro@gmail.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bravotorres/quironproject-utils"
"Bug Tracker" = "https://github.com/bravotorres/quironproject-utils/issues"
