rules:
  - path: []
    condition:
      value.allowed_keys:
        - configs

  - path: [configs]
    condition:
      value.type.equal_to: dict

  - path: [configs, { type: map_value }]
    condition:
      value.allowed_keys:
        - invocation
        - config

  - path: [configs, { type: map_value }, invocation]
    condition:
      value.allowed_keys:
        - environment_setup
        - match

  - path: [configs, { type: map_value }, invocation, match]
    condition:
      value.type.equal_to: dict
