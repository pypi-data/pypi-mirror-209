[pytest]
addopts = -rs --ignore=setup.py --ignore=test_requirements.txt
norecursedirs = .git build dist tmp* .eggs
text_file_format = rst
doctest_plus = enabled
doctest_plus_atol = 1e-4
doctest_optionflags =
    NORMALIZE_WHITESPACE
    ELLIPSIS
    FLOAT_CMP
doctest_norecursedirs =
    extern
    sherpa-test-data
    scripts
    # Blacklist everything and then remove from this list when it's ready
    docs/_examples
    docs/code
    docs/data
    docs/developer
    docs/examples
    docs/extra
    docs/fit
    docs/install.rst
    docs/mcmc
    docs/model_classes
    docs/models
    docs/optimisers
    docs/overview
    docs/plots
    docs/statistics
    docs/ui
    sherpa/__init__.py
    sherpa/astro
    sherpa/conftest.py
    sherpa/estmethods
    sherpa/fit.py
    sherpa/image
    sherpa/include
    sherpa/io.py
    sherpa/models/model.py
    sherpa/models/parameter.py
    sherpa/models/regrid.py
    sherpa/optmethods
    sherpa/plot
    sherpa/sim
    sherpa/static
    sherpa/stats
    sherpa/tests
    sherpa/ui
    sherpa/utils

doctest_subpackage_requires =
    sherpa/astro/io/crates_backend.py = pycrates
    sherpa/astro/io/pyfits_backend.py = astropy
    sherpa/plot/pylab_backend.py = matplotlib

