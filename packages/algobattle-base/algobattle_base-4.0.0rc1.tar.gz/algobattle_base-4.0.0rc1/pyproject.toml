[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "algobattle-base"
version = "4.0.0-rc1"
description = "The Algobattle lab course package."
readme = "README.md"
requires-python = ">=3.11"
authors = [
    { name = "Imogen Hergeth" },
    { name = "Jan Dreier" },
    { name = "Henri Lotze" },
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Natural Language :: English",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Typing :: Typed",
]
dependencies = [
    "docker>=6.1.2",
    "prettytable>=3.7.0",
    "pydantic~=1.10",
    "anyio>=3.6.2",
    "windows-curses>=2.3.1; os_name == 'nt'",
]

[project.license]
text = "MIT"

[project.urls]
github = "https://github.com/Benezivas/algobattle"

[project.scripts]
algobattle = "algobattle.cli:main"

[tool.pyright]
diagnosticMode = "workspace"

[tool.black]
line-length = 120
