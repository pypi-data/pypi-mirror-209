[tool.pdm.dev-dependencies]
linting = [
    "black>=23.3.0",
    "isort>=5.12.0",
    "mypy>=1.3.0",
]

[project]
name = "byecycle"
version = "0.1.0"
description = "Find and expose cyclic imports in your python project."
requires-python = ">=3.11"
readme = "README.md"
authors = [
    { name = "Arne Caratti", email = "arne.recknagel@hotmail.com" },
]
dependencies = [
    "networkx[default]>=3.1",
    "chextra>=0.1.1",
    "typer[all]>=0.9.0",
    "rich>=13.3",
]

[project.license]
text = "MIT"

[project.optional-dependencies]
draw = [
    "matplotlib>=3.7",
]

[project.scripts]
byecycle = "byecycle.cli:cli"

[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"
