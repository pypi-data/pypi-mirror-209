[versioneer]
VCS = git
style = pep440
versionfile_source = godspeed/_version.py
versionfile_build = godspeed/_version.py
tag_prefix = godspeed-v
parentdir_prefix = godspeed-v

[bdist_wheel]
universal = 1

[tool:pytest]
collect_ignore = ['setup.py']

[flake8]
max-complexity = 18
max-line-length = 111
exclude = 
	.git,
	__pycache__,
	build,
	docs,
	docs/source/conf.py,
	dist,
	.tox
per-file-ignores = 
	godspeed/__init__.py: F401
	godspeed/godspeed.py: F401
	setup.py: E501,C901
	versioneer.py: E501,C901
	boilerplate/_version.py: E501,C901

[egg_info]
tag_build = 
tag_date = 0

