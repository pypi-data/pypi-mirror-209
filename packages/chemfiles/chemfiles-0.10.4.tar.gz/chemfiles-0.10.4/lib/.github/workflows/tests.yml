name: Tests

on:
  push:
    branches: [master]
  pull_request:
    # Check all PR

jobs:
  tests:
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}
    name: ${{ matrix.name }}
    strategy:
      matrix:
        include:
          # ==
          # linux builders, also used for various checks that should be
          # platform independent
          # ==
          - name: Linux / gcc-11
            os: ubuntu-20.04
            cc: gcc-11
            cxx: g++-11
            build-type: Debug
            check-exported-symbols: true
            setup-dependencies: |
              sudo add-apt-repository ppa:ubuntu-toolchain-r/test
              sudo apt-get update
              sudo apt-get install -y gcc-11 g++-11
          - name: Linux / clang-15
            os: ubuntu-20.04
            cc: clang-15
            cxx: clang++-15
            build-type: Debug
            setup-dependencies: |
              wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
              sudo apt-get update
              sudo apt-add-repository "deb http://apt.llvm.org/focal/ llvm-toolchain-focal-15 main"
              sudo apt-get install -y clang-15
          - name: Linux / Intel compiler
            os: ubuntu-20.04
            cc: icc
            cxx: icpc
            build-type: Debug
            setup-dependencies: |
              wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
              sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB

              sudo add-apt-repository "deb https://apt.repos.intel.com/oneapi all main"
              sudo apt-get update
              sudo apt-get install -y intel-oneapi-compiler-dpcpp-cpp-and-cpp-classic

              source /opt/intel/oneapi/setvars.sh
              env > $GITHUB_ENV
          - name: Linux / gcc / static library
            os: ubuntu-20.04
            cc: gcc
            cxx: g++
            build-type: Debug
            collect-coverage: true
            cmake-extra-args:
              - -DBUILD_SHARED_LIBS=OFF
              - -DCMAKE_C_FLAGS="--coverage"
              - -DCMAKE_CXX_FLAGS="--coverage"
          - name: Linux / gcc / external dependencies
            os: ubuntu-20.04
            cc: gcc
            cxx: g++
            build-type: Debug
            cmake-extra-args:
              - -DCHFL_SYSTEM_ZLIB=ON
              - -DCHFL_SYSTEM_LZMA=ON
              - -DCHFL_SYSTEM_BZIP2=ON
              - -DCHFL_DISABLE_GEMMI=ON
          - name: Linux / gcc / 32-bit build
            os: ubuntu-20.04
            cc: gcc
            cxx: g++
            build-type: Debug
            cmake-extra-args:
              - -DCMAKE_CXX_FLAGS=-m32
              - -DCMAKE_C_FLAGS=-m32
            setup-dependencies: |
              sudo apt-get update
              sudo apt-get install -y gcc-multilib g++-multilib
          - name: Linux / gcc-4.8.5 & cmake-2.12.8
            os: ubuntu-20.04
            container: centos:7
            cc: gcc
            cxx: g++
            build-type: Debug
            setup-dependencies: |
              yum install -y cmake gcc gcc-c++ make
          - name: Linux / emscripten
            os: ubuntu-20.04
            cc: emcc
            cxx: emcc
            build-type: Debug
            use-emsdk: true
            emscripten-version: 3.1.34
            cmake-extra-args:
              - -DCHFL_BUILD_DOCTESTS=OFF
              - -DBUILD_SHARED_LIBS=OFF
              - -DCMAKE_CXX_FLAGS="-O1"
              - -DCMAKE_C_FLAGS="-O1"
              - -DCMAKE_TOOLCHAIN_FILE=/home/runner/work/chemfiles/chemfiles/emsdk/emsdk-main/upstream/emscripten/cmake/Modules/Platform/Emscripten.cmake
              - -DCMAKE_CROSSCOMPILING_EMULATOR=/home/runner/work/chemfiles/chemfiles/emsdk/emsdk-main/node/14.15.5_64bit/bin/node
          - name: Linux / valgrind
            os: ubuntu-20.04
            cc: gcc
            cxx: g++
            build-type: Debug
            cmake-extra-args:
              - -DCHFL_TESTS_USE_VALGRIND=ON
            setup-dependencies: |
              sudo apt-get update
              sudo apt-get install -y valgrind

          # ==
          # macOS builders
          # ==
          - name: macOS / clang
            os: macos-11
            cc: clang
            cxx: clang++
            build-type: Debug
          - name: macOS / gcc
            os: macos-11
            cc: gcc-9
            cxx: g++-9
            build-type: Debug
            setup-dependencies: |
              export HOMEBREW_NO_AUTO_UPDATE=1
              brew install gcc@9

          # ==
          # windows builders
          # ==
          - name: windows / MSVC 64-bit
            os: windows-2019
            cc: cl.exe
            cxx: cl.exe
            # The compiler completely fills up the disk when building all tests
            # in debug mode, so use release
            build-type: Release
            cmake-extra-args:
              - -G "Visual Studio 16 2019" -A x64
          - name: windows / MSVC 64-bit / static library
            os: windows-2019
            cc: cl.exe
            cxx: cl.exe
            build-type: Release
            cmake-extra-args:
              - -G "Visual Studio 16 2019" -A x64
              - -DBUILD_SHARED_LIBS=OFF
          - name: windows / MSVC 32-bit
            os: windows-2019
            cc: cl.exe
            cxx: cl.exe
            build-type: Release
            cmake-extra-args:
              - -G "Visual Studio 16 2019" -A Win32
          - name: windows / MinGW
            os: windows-2019
            cc: C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin/x86_64-w64-mingw32-gcc.exe
            cxx: C:/ProgramData/chocolatey/lib/mingw/tools/install/mingw64/bin/x86_64-w64-mingw32-g++.exe
            # Linking takes a lot longer with debug information
            build-type: Release
            use-mingw: true
            cmake-extra-args:
              - -G "MinGW Makefiles"
              - -DCMAKE_TOOLCHAIN_FILE=.github/MinGW-Toolchain.cmake
              - -DCHFL_BUILD_DOCTESTS=OFF

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Set up MinGW
        if: ${{ matrix.use-mingw }}
        uses: egor-tensin/setup-mingw@v2
        with:
          platform: x64

      - name: DEBUG
        if: ${{ matrix.use-mingw }}
        run: |
          get-command gcc-ar
          get-command gcc-ranlib
      - name: Setup emsdk
        if: ${{ matrix.use-emsdk }}
        uses: mymindstorm/setup-emsdk@v12
        with:
          version: ${{ matrix.emscripten-version }}
          actions-cache-folder: "emsdk"
      - name: setup dependencies
        run: ${{ matrix.setup-dependencies }}
      - name: configure cmake
        shell: bash
        run: |
          mkdir build && cd build
          cmake -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
                -DCMAKE_C_COMPILER=${{ matrix.cc }} \
                -DCMAKE_CXX_COMPILER=${{ matrix.cxx }} \
                -DBUILD_SHARED_LIBS=ON \
                -DCHFL_BUILD_TESTS=ON \
                ${{ join(matrix.cmake-extra-args, ' ') }} \
                ..
      - name: build (cmake >= 3)
        if: matrix.container != 'centos:7'
        run: |
          cd build
          cmake --build . --config ${{ matrix.build-type }} --parallel 2
      - name: build (cmake == 2.8.12)
        if: matrix.container == 'centos:7'
        run: |
          cd build
          cmake --build . --config ${{ matrix.build-type }} -- -j2
      - name: run tests
        run: |
          cd build
          ctest --output-on-failure --build-config ${{ matrix.build-type }} --parallel 2
      - name: check the list of exported symbols
        if: matrix.check-exported-symbols
        run: ./scripts/ci/check-exported-symbols.py build/libchemfiles.so
      - name: extract coverage data
        if: matrix.collect-coverage
        run: find . -type f -name '*.gcno' -exec gcov -p {} +
      - name: upload coverage
        uses: codecov/codecov-action@v3
        if: matrix.collect-coverage
        with:
          fail_ci_if_error: true
          verbose: true
