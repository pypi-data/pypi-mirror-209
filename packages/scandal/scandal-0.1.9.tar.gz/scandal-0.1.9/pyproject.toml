[tool.poetry]
name = "scandal"
version = "0.1.0"
description = ""
authors = ["Nicholas Gates <nick@nickgates.com>"]
readme = "README.md"

[tool.poetry.dependencies]
adbc-driver-flightsql = "^0.4.0"
keyring = "^23.13.1"
pyarrow = "^12.0.0"
python = ">=3.9,<4"
PyJWT = "^2.6.0"
requests = "^2.29.0"
tqdm = "^4.65.0"

# All of our optional dependencies. Some of which can be installed as "extras", others act more like "peer" constraints
sqlalchemy = { version = ">=1.2.0,<2.0.0dev", optional = true }
sqlalchemy-bigquery = { version = "^1.6.1", python = ">=3.9,<3.12", optional = true }
wrapt = "^1.15.0"

[tool.poetry.extras]
sqlalchemy = ["sqlalchemy"]

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
google-cloud-bigquery = "^3.9.0"
mypy = "^1.2.0"
pandas = ">=1,<2"
pandas-gbq = "^0.19.1"
pytest = "^7.3.1"
ruff = "^0.0.264"
types-requests = "^2.29.0.0"

[tool.poetry.plugins."sqlalchemy.dialects"]
# For dialect+scandal:// URIs, we use the original SQL dialect for the connection.
"bigquery.scandal" = "scandal.sqlalchemy.bigquery:BigQueryScandal"
# For scandal:// URIs, we use the Fulcrum dialect.
# scandal = "scandal.sqlalchemy.scandal:Scandal"

# [tool.poetry.plugins."superset.db_engine_specs"]
# TODO(ngates): superset engines

[tool.black]
line-length = 120

[tool.ruff]
line-length = 120
select = ["F", "E", "W", "I001", "I002"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
