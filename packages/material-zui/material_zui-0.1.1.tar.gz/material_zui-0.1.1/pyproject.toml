[tool.poetry]
name = "material_zui"
version = "0.1.1"
description = "Material Zui"
authors = ["chauhmnguyen <chauhoangminhnguyen@gmail.com>"]
readme = "src/material_zui/readme.md"
keywords = [
	"material",
	"zui",
	"material zui",
	"zui material"
]
include = ["src/material_zui/*"]
exclude = ["src/material_zui/image/model/colorization_release_v2.caffemodel"]

[tool.poetry.dependencies]
python = "~3.10"
opencv-python = "^4.7.0.72"
pillow = "^9.5.0"
matplotlib = "^3.7.1"
flask = "^2.3.2"
numpy = "^1.24.3"
requests = "^2.30.0"
replicate = "^0.8.1"
multipledispatch = "^0.6.0"
pandas = "^2.0.1"
pythonlangutil = "^0.1"
python-crontab = "^2.7.1"
rembg = "^2.0.36"
pytelegrambotapi = "^4.11.0"
bardapi = "^0.1.2"
python-dotenv = "^1.0.0"
youtube-uploader-selenium = "^0.1.0"
selenium-firefox = "^2.0.7"
selenium = "^4.9.1"
selenium-browser = "^0.0.15"
bot-studio = "^1.4.0"
webdriver-manager = "^3.8.6"
beautifulsoup4 = "^4.12.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
