site_name: "PyMultiAStar"
site_description: "Multi-Goal A* with Heterogenous Values"
site_url: "https://JeremyBYU.github.io/pymultiastar"
repo_url: "https://github.com/JeremyBYU/pymultiastar"
edit_uri: "blob/master/docs/"
repo_name: "JeremyBYU/pymultiastar"
watch: [README.md, src/]

nav:
- Home:
  - Overview: index.md
  - License: license.md
- Tutorials:
  - Simple Example: tutorials/simple.md
  - GeoPlanner Example: tutorials/geoplanner.md
# defer to gen-files + literate-nav
- Code Reference: reference/
- Development:
  - Contributing: contributing.md

theme:
  name: material
  features:
  - content.code.annotate
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.top
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: teal
    accent: purple
    toggle:
      icon: material/weather-sunny
      name: Switch to dark mode
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: black
    accent: lime
    toggle:
      icon: material/weather-night
      name: Switch to light mode

extra_javascript: 
    - js/mathjaxhelper.js
    - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra_css:
- css/style.css
- css/material.css
- css/mkdocstrings.css

markdown_extensions:
- admonition
- callouts
- pymdownx.details
- pymdownx.emoji
- pymdownx.magiclink
- pymdownx.snippets:
    check_paths: true
- pymdownx.superfences
- pymdownx.tabbed:
    alternate_style: true
- pymdownx.tasklist
- toc:
    permalink: "Â¤"
# - mdx_math:
#     enable_dollar_delimiter: True

plugins:
- search
- markdown-exec
- gen-files:
    scripts:
    - docs/gen_ref_nav.py
- literate-nav:
    nav_file: SUMMARY.txt
- section-index
- mkdocstrings:
    handlers:
      python:
        options:
          docstring_style: google
          docstring_options:
            ignore_init_summary: yes
          merge_init_into_class: yes
          show_submodules: no
          allow_inspection: no

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/JeremyBYU