[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "playpen"
version = "0.0.1"
authors = [
  { name="math4tots" },
]
description = "A little library for interactive fun and learning"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/math4tots/playpen"
"Bug Tracker" = "https://github.com/math4tots/playpen/issues"
