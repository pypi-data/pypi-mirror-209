[tool.poetry]
name = "fastapi-cbv"
version = "0.0.1"
description = "This will help you to create class based view (aka controller) with FastAPI."
authors = ["백세종 <sejong418@icloud.com>"]
license = "MIT license"
readme = "README.md"
packages = [{include = "fastapi_cbv"}]

[tool.poetry.dependencies]
python = "~3.11"
fastapi = "^0.95.2"
dependency-injector = "^4.41.0"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
pytest = "^7.2.2"
pytest-asyncio = "^0.21.0"
pytest-cov = "^4.0.0"
mypy = "^1.1.1"
yappi = "^1.4.0"
pylint = "^2.17.4"
httpx = "^0.24.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
