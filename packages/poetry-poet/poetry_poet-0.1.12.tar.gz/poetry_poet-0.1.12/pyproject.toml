[tool.poetry]
name = "poetry-poet"
version = "0.1.12"
description = "Poetic tooling for Poetry."
authors = ["Phillip Sitbon <phillip.sitbon@gmail.com>"]
readme = "README.md"
repository = "https://github.com/sitbon/poet"

packages = [
    { include = "poet" }
]

[tool.poetry.plugins."poetry.plugin"]
poet = "poet.plug.plug:PoetPlugin"

[tool.poetry.plugins."poetry.application.plugin"]
poet = "poet.plug.poet:PoetApplicationPlugin"

[tool.poetry.scripts]
poet = "poetry.console.application:main"

[tool.poetry.extras]
dev = ["poethepoet", "poetry"]
plugin = ["poetry"]

[tool.poetry.dependencies]
python = "^3.8"

#[tool.poetry.group.direct]
#optional = true

[tool.poetry.group.direct.dependencies]
poethepoet = {git = "https://github.com/nat-n/poethepoet"}
poetry = {git = "https://github.com/python-poetry/poetry", allow-prereleases = false}

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
