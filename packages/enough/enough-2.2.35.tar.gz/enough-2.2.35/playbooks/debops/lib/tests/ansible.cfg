[defaults]
force_color = 1
retry_files_enabled = false
roles_path = /vagrant/ansible/roles
control_path = /tmp/ansible-ssh-%%p-%%r
allow_world_readable_tmpfiles = true
pipelining = False
stdout_callback = yaml
bin_ansible_callbacks = true
host_pattern_mismatch = ignore
