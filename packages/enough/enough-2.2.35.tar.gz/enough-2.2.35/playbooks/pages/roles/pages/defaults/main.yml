####################################################
#
# Git repository in which the website resides
#
pages_repository: "https://lab.enough.community/main/pages-example"
#
####################################################
#
# Branch to checkout from pages_repository
#
pages_branch: "main"
#
####################################################
#
# String found on the website home page for monitoring
#
pages_monitoring_string: "Enough"
#
####################################################
#
# Port for the pages server to listen
#
pages_port: 5000
#
####################################################
#
# Version of pages to run
#
pages_version: 0.1.0
