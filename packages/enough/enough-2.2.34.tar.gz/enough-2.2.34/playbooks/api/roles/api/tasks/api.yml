---
- name: apt-get install git virtualenv python3-pip and python3-setuptools
  apt:
    name: [ git, virtualenv, python3-pip, python3-setuptools ]
    state: present

- name: pip install docker
  pip:
    name: [ docker ]

- name: apt-get install git
  apt:
    name:
      - git
    state: present

- name: get the api-host public key
  command: cat /etc/ssh/ssh_host_rsa_key.pub
  register: ssh_host_rsa_key_pub
  changed_when: False

- name: Set up API ssh key to BIND authorized keys
  authorized_key:
    user: "{{ ansible_user }}"
    state: present
    key: "{{ ssh_host_rsa_key_pub.stdout }}"
  delegate_to: "{{groups['bind-service-group'][0]}}"

- name: mkdir /root/.enough
  file:
    path: "/root/.enough"
    state: directory
    mode: 0750

- name: mkdir /root/.enough/{{ domain }}/inventory
  file:
    path: "/root/.enough/{{ domain }}/inventory"
    state: directory
    mode: 0750

- name: cp /etc/ssh/ssh_host_rsa_key /root/.enough/{{ domain }}/infrastructure_key
  copy:
    remote_src: yes
    src: /etc/ssh/ssh_host_rsa_key
    dest: "/root/.enough/{{ domain }}/infrastructure_key"
    owner: "{{ ansible_user }}"
    mode: 0444

- name: cp /etc/ssh/ssh_host_rsa_key.pub /root/.enough/{{ domain }}/infrastructure_key.pub
  copy:
    remote_src: yes
    src: /etc/ssh/ssh_host_rsa_key.pub
    dest: "/root/.enough/{{ domain }}/infrastructure_key.pub"
    owner: "{{ ansible_user }}"
    mode: 0444

- name: cp {{ enough_domain_config_directory }}/inventory/hosts.yml /root/.enough/{{ domain }}/inventory/hosts.yml
  copy:
    src: "{{ enough_domain_config_directory }}/inventory/hosts.yml"
    dest: "/root/.enough/{{ domain }}/inventory/hosts.yml"
    owner: "{{ ansible_user }}"
    mode: 0444

- name: enough manage migrate
  shell: enough --domain {{ domain }} manage migrate
  register: result
  changed_when: '"Applying " in result.stdout'

- name: enough manage enough_api
  shell: |
    enough --debug --domain {{ domain }} manage enough_api {{ domain }} root '{{ gitlab_password }}'
  register: result
  changed_when: '"Changed" in result.stdout'
  until: result is success
  retries: 5
  delay: 5

- name: enough run enough_api daemon
  shell: enough --domain {{ domain }} manage migrate
  shell: |
    docker run \
       --rm \
       -v /root/.enough:/root/.enough \
       -v /var/run/docker.sock:/var/run/docker.sock \
       -v /etc/ssl/certs:/etc/ssl/certs:ro \
       -v /usr/local/share/ca-certificates/infrastructure:/usr/local/share/ca-certificates/infrastructure:ro \
       -p 8000:8000 \
       -d \
       --entrypoint enough enoughcommunity/enough:latest --domain {{ domain }} manage runserver 0.0.0.0:8000
