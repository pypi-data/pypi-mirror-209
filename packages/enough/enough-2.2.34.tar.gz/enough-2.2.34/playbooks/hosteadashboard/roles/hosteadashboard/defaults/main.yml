---
#
#######################################
#
# Public URL
#
hosteadashboard_host: "hosteadashboard.{{ domain }}"
#
#######################################
#
# Hostea admin user
#
hosteadashboard_user: adminuser
#
#
#######################################
#
# Hostea admin user password
#
#hosteadashboard_password: etiquofEtseudett
#
#
#######################################
#
# The "From" address from which notification emails are sent
#
hosteadashboard_from_email: "noreply@enough.community"
#
#
#######################################
#
# Database user
#
hosteadashboard_db_user: hosteadashboard
#
#
#######################################
#
# Database password
#
#hosteadashboard_db_password: etiquofEtseudett
#
#
#######################################
#
# Database name
#
hosteadashboard_db_name: hosteadashboard
#
####################################################
#
# Hostea dashboard version
#
hosteadashboard_version: "eaff09efd42bfb70794e8457588e621a00a20df2"
#
####################################################
#
# String found on the website home page for monitoring
#
hosteadashboard_monitoring_string: "Hostea"
#
####################################################
#
# Required and can be generated with openssl rand -hex  32
#
# hosteadashboard_secret_key: "4c4bc6dde69e701d4b01c17b0ad76934d6349402448c907878cc91993dd82b45"
#
####################################################
#
# Stripe secret key
#
# hosteadashboard_stripe_secret_key: secret
#
####################################################
#
# Stripe public key
#
# hosteadashboard_stripe_public_key: public
#
####################################################
#
# Instance maintainer contact
#
hosteadashboard_instance_maintainer_contact: "contact@enough.community"
#
####################################################
#
# Support repository composed as https://{{ hostea_forgejo }}/{{ hostea_user }}/{{ hosteadashboard_support_repository }}
#
hosteadashboard_support_repository: support
#
####################################################
#
# Port that the dashboard will bind on localhost
#
hosteadashboard_port: "4000"
#
####################################################
#
# Name of the OAuth provider that is registered and displayed on Forgejo
#
hosteadashboard_oauth_name: hosteadashboard
