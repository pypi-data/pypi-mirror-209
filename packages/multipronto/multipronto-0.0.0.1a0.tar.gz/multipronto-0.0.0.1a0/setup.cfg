[metadata]
name = multipronto
author = Antonio E. Russo
author_email = aerusso@aerusso.net
description = Lightweight stream multiplexing
long_description = file: README.md
long_description_content_type = text/markdown
license = APGLv3
version = attr: multipronto.__version__
home_page = https://www.antonioerusso.com/projects/multipronto/
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	License :: OSI Approved :: GNU Affero General Public License v3
	Programming Language :: Python :: 3
	Topic :: Internet

[options]
packages = find:
package_dir = 
	=src
python_requires = >=3.8
platforms = any

[options.packages.find]
include = 
	multipronto
	multipronto.*
where = src

[egg_info]
tag_build = 
tag_date = 0

