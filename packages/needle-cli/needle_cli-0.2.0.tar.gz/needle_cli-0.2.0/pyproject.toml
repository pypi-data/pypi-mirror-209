
# =======================================================================
#  Project
# -----------------------------------------------------------------------
[tool.poetry]
name = "needle-cli"
version = "0.2.0"
description = ""
license = "MIT"
readme = "README.md"
authors = [
    "Jean-Michel Girard <Jean.M.Girard@Outlook.com>"
]
maintainers = [
    "Jean-Michel Girard <Jean.M.Girard@Outlook.com>"
]
packages = [
    { include = "needle", from = "." }
]

[tool.poetry.scripts]
needle = "needle.__main__:main"

# =======================================================================
#  Build
# -----------------------------------------------------------------------
[build-system]
requires = ["poetry"]
build-backend = "poetry.masonry.api"



[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
mypy = ">=0.730.0"
pep8-naming = ">=0.8.2"
portray = ">=1.3.0"
python-semantic-release = "^7.33.1"
poethepoet = "^0.19.0"


[tool.poetry.group.test.dependencies]
pytest = "^7.3.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
pytest-bdd = "^6.1.1"
tox = "^4.4.12"


[tool.poetry.group.lint.dependencies]
black = "^23.3.0"
isort = "^5.12.0"
safety = "^2.3.5"
bandit = "^1.7.5"
flake8 = "^6.0.0"
pep8-naming = "^0.13.3"
flake8-bugbear = "^23.3.23"
vulture = "^2.7"


[tool.poetry.group.docs.dependencies]
markdown-include = "^0.8.1"
sphinx = "^6.2.0"


[tool.semantic_release]
branch = "main"
# version_variable = "pyproject.toml:tool.poetry.version"
version_toml = "pyproject.toml:tool.poetry.version"
# version_pattern = ".version:VERSION={version}"
version_source = "tag"
commit_version_number = true # required for version_source = "tag"
commit_subject = "chore(release): :rocket: {version} [skip ci]"
use_textual_changelog_sections = true
prerelease_tag = "rc"
major_on_zero = true
tag_commit = true
changelog_file = "CHANGELOG.md"
upload_to_repository = false
upload_to_release = false
build_command = false
dist_path = "dist"
hvcs = "github" # hosting version control system, gitlab is also supported

[tool.black]
line-length = 100

[tool.isort]
profile = "hug"
