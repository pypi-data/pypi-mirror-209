[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "ucampurestorage"
authors = [
    { name = "Ishan Mahajan", email = "imahajan0007@gmail.com"},
]
description = "Pure Storage module for the utilization in Cambridge University"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License"
]
dependencies = [
    "requests==2.30.0",
    'importlib-metadata; python_version>="3.10"',
    "pyjwt[crypto]",
    "paramiko==3.1.0",
    "distro==1.8.0"
]
dynamic = ["version"]

[project.scripts]
ucampurestorage = "ucampurestorage.__main__:main"

[tool.setuptools.dynamic]
version = {attr = "ucampurestorage.VERSION"}

[tool.setuptools]
packages = ["ucampurestorage"]