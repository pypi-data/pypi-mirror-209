[options]
zip_safe = True
include_package_data = True
package_dir = 
	= src
packages = find:
install_requires = 
	docutils

[options.extras_require]
test = 
	pytest
	pytest-cov

[options.packages.find]
where = src
exclude = 
	test

[options.package_data]
package_data = 
	= ["py.typed"]

[options.entry_points]
console_scripts = 
	script = xyz.script:main
	another_script = xyz.script:main

[tool:pytest]
xfail_strict = true
addopts = 
	--verbose
	-s
	--ignore=build/private
	--cov nqqin_python_practice
	--cov-config setup.cfg
	--cov-report term-missing
	--cov-report html:build/brazil-documentation/coverage
	--cov-report xml:build/brazil-documentation/coverage/coverage.xml
	--durations=5
	--color=yes
testpaths = test
looponfailroots = src test

[coverage:run]
branch = true
parallel = true

[coverage:paths]
source = 
	src/
	build/lib/*/site-packages/

[coverage:html]
directory = build/brazil-documentation/coverage

[coverage:xml]
output = build/brazil-documentation/coverage/coverage.xml

[flake8]
ignore = 
	E203,
	W503,
	E501,
max_line_length = 100

[build_sphinx]
warning-is-error = 1

[egg_info]
tag_build = 
tag_date = 0

