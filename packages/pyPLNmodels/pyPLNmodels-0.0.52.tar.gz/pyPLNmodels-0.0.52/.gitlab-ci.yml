
stages:
  - checks
  - build_package
  - publish

black:
  stage: checks
  image: registry.gitlab.com/pipeline-components/black:latest
  script:
    - black --check --verbose -- .
  tags:
    - docker

tests:
  stage: checks
  image: "registry.forgemia.inra.fr/jbleger/docker-image-pandas-torch-sphinx:master"
  script:
    - pip install -r requirements.txt
    - cd tests
    - pip install -r requirements.txt
    - pytest

build_package:
  stage: build_package
  image: "registry.forgemia.inra.fr/jbleger/docker-image-pandas-torch-sphinx:master"
  before_script:
    - pip install build
  script:
    - rm -rf dist/
    - python -m build
  artifacts:
    untracked: true
    expire_in: 1 week
  tags:
    - docker

publish_package:
  stage: publish
  image: "python:3.9"
  before_script:
    - pip install twine
  script:
    - TWINE_PASSWORD=${pypln_token} TWINE_USERNAME=__token__ python -m twine upload dist/*
  tags:
    - docker
  only:
    - tags

pages:
  stage: publish
  image: "registry.forgemia.inra.fr/jbleger/docker-image-pandas-torch-sphinx:master"
  script:
    - pip install -r requirements.txt
    - make -C docs html
    - rm -rf public/
    - cp -r docs/build/html public
  artifacts:
    paths:
      - public
  tags:
    - docker
  only:
    - tags
