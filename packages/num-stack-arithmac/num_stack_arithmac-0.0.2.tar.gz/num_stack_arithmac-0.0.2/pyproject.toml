[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
[project]
name = "num_stack_arithmac"
version = "0.0.2"
authors = [
  { name="PlaceReporter99", email="sfurman35@outlook.com" },
]
description = "The Num Stack Arithmac programming language."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/PlaceReporter99/Num-Stack-Arithmac/"
"Bug Tracker" = "https://github.com/PlaceReporter99/Num-Stack-Arithmac/issues"