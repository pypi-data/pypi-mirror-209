[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "COPs_Analysis_CCPN"
version = "0.0.1"
authors = [
  { name="Harrison Wang", email="hwang6@fas.harvard.edu" },
]
description = "A CCPN plugin for analyzing GRADCOPs spectra"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/hkwang/COPs_Analysis_CCPN"
"Bug Tracker" = "https://github.com/hkwang/COPs_Analysis_CCPN/issues"
