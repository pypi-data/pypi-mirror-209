[metadata]
name = slagg
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/JarrodLeddy/slagg
author = Jarrod Leddy
author_email = jleddy@txcorp.com
description = A tool for generating optimized decompositions of gridded geometries for simulation
license = MIT
license_file = LICENSE
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/JarrodLeddy/slagg
	Tracker = https://github.com/JarrodLeddy/slagg/issues

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	numpy >= 1.8
	scipy >= 1.6.3
	matplotlib >= 3.4.2
	numpy-stl >= 3.0
	importlib-metadata; python_version < "3.8"

[options.extras_require]
tests = 
	pytest >= 3.3.0
	pytest-cov >= 3.0.0
docs = 
	sphinx >= 4.0.2
	sphinx_rtd_theme

[build_sphinx]
source-dir = docs/source

[egg_info]
tag_build = 
tag_date = 0

