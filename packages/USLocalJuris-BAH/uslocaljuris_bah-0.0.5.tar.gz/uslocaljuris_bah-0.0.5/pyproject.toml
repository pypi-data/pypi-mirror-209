[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "USLocalJuris_BAH"
version = "0.0.5"
authors = [
  { name="BAH", email="author@example.com" },
]
description = "A small example package"
readme = "README.md"
requires-python = ">=3.7"
requires = ["jellyfish==0.6.1"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/BryanAHuang/USLocalJuris_BAH"
"Bug Tracker" = "https://github.com/BryanAHuang/USLocalJuris_BAH/issues"