[build-system]
build-backend = "hatchling.build"
requires = ["hatchling"]

[project]
description = 'Start and stop a python profiler'
dynamic = ["version"]
keywords = ["profiler", "simple"]
license = "MIT"
name = "startstop"
readme = "README.md"
requires-python = ">=3.7"

dependencies = ["pyinstrument"]

[project.urls]
homepage = "https://github.com/1081/startstop"

[tool.hatch.version]
path = "startstop/__about__.py"

[tool.hatch.build.targets.wheel]
packages = ["startstop"]
