[build-system]
requires = [
    "setuptools",
    "wheel",
    "setuptools-scm",
]

[project]
name = "circuitpython-rotary-slider"
description = "Displayio Layout Rotary Slider Widget"
version = "0.1.0"
readme = "README.rst"
authors = [
    {name = "Jose D. Montoya", email = "jlib@mailmeto.mozmail.com"}
]
urls = {Homepage = "https://github.com/jposada202020/CircuitPython_Rotary_Slider"}
keywords = [
    "sensor",
    "blinka",
    "circuitpython",
    "micropython",
    "rotary_slider",
    "displayio",
    "widget",
    "control",
    "rotary",
    "layout",
]
license = {text = "MIT"}
classifiers = [
    "Intended Audience :: Developers",
    "Topic :: Software Development :: Libraries",
    "Topic :: Software Development :: Embedded Systems",
    "Topic :: System :: Hardware",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
]
dynamic = ["dependencies", "optional-dependencies"]

[tool.setuptools]
py-modules = ["rotary_slider"]

[tool.setuptools.dynamic]
dependencies = {file = ["requirements.txt"]}
optional-dependencies = {optional = {file = ["optional_requirements.txt"]}}
