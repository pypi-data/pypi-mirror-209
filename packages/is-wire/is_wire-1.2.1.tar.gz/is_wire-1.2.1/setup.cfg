[flake8]
exclude = 
	__pycache__,
	wire_pb2.py

[yapf]
based_on_style = pep8
indent_width = 4
column_limit = 79
split_arguments_when_comma_terminated = true

[tox:tox]
envlist = py37, py38, py39, py310, flake8

[gh-actions]
python = 
	3.7: py37
	3.8: py38
	3.9: py39
	3.10: py310, flake8

[testenv]
commands = pytest --cov=is_wire.core {posargs:tests}
deps = 
	-r{toxinidir}/requirements-test.txt

[testenv:flake8]
commands = flake8 src/is_wire
deps = 
	flake8

[egg_info]
tag_build = 
tag_date = 0

