[tool.poetry]
name = "ahio"
version = "1.0.32"
description = "I/O Communication Library"
authors = ["Álan Crístoffer <acristoffers@startmail.com>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/acristoffers/ahio"
