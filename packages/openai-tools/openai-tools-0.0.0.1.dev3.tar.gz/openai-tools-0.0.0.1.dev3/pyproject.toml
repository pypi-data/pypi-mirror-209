[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "openai-tools"
dynamic = ["version"]
description = "A Python wrapper for managing OpenAI API."
readme = {file = "README.md", content-type = "text/markdown"}
license = {file = "LICENSE"}
keywords = ["gpt tools", "openai", "gpt3", "metadata", "augmentation", "data", "data augmentation"]
authors = [
  {name="Aivin V. Solatorio", email="avsolatorio@gmail.com"},
]
maintainers = [
  {name="Aivin V. Solatorio", email="avsolatorio@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
	"Programming Language :: Python :: 3.10",
	"Programming Language :: Python :: 3.11",
	"Programming Language :: Python :: 3 :: Only",
	"Intended Audience :: Developers",
	"Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
	"openai>=0.27.4",
	"backoff>=2.2.1",
	"jinja2>=3.1.2",
]
[project.optional-dependencies]
notebook = ["notebook>=6.5.2"]

[project.urls]
"Homepage" = "https://github.com/avsolatorio/gpt-tools"
"Bug Reports" = "https://github.com/avsolatorio/gpt-tools/issues"
"Source" = "https://github.com/avsolatorio/gpt-tools"

[tool.setuptools.dynamic]
version = {attr = "openai_tools.__version__"}
