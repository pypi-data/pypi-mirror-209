[tool.poetry]
name = "eigenrules"
version = "0.1.13"
description = "Client library to communicate with eigendata ML systems"
authors = ["bjornaer <max@eigendata.ai>"]
license = "Apache 2.0"
readme = "README.md"
homepage = "https://eigendata.ai"

[tool.poetry.dependencies]
python = "^3.9"
pandas = "^1.5.3"
requests = "^2.28.2"
numpy = "^1.24.2"
pydantic = "^1.10.6"

[tool.poetry.group.dev.dependencies]
black = "^23.1.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
pytest = "^7.2.2"
jupyter = "^1.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py39', 'py310', 'py311']
exclude = '''
(
  /(
    \.mypy_cache
  )/
)
'''

[tool.isort]
profile = "black"
