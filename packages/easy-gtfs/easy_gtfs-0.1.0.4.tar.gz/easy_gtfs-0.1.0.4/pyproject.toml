[tool.poetry]
name = "easy-gtfs"
version = "0.1.0.4"
description = "This package allows loading and saving folders containing GTFS data."
authors = ["Felix3qH4 <89027442+Felix3qH4@users.noreply.github.com>"]
readme = "README.md"
packages = [{include = "easy_gtfs"}]

[tool.poetry.dependencies]
python = "^3.9"


[build-system]
requires = ["poetry-core", "pydantic", "csv", "typing", "urllib", "collections", "json", "enum", "os"]
build-backend = "poetry.core.masonry.api"
