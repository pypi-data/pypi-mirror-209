[build-system]
requires = [
  "setuptools",
  "requests",
  "feedparser",
  "pathlib2",
  "google-cloud-storage",
  "tiktoken",
  "langchain",
]
build-backend = "setuptools.build_meta"

[project]
name = "arxivai"
version = "0.0.13"
authors = [
  { name="Bongsang Kim", email="happykbs@gmail.com" },
]
description = "A complete arXiv API wrapper for Python."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/bongsang/arxivai-pypi"
"Bug Tracker" = "https://github.com/bongsang/arxivai-pypi/issues"
