[metadata]
name = tasked
version = file: VERSION
url = https://pyrustic.github.com
author = Pyrustic Evangelist
author_email = rusticalex@yahoo.com
maintainer = Pyrustic Evangelist
maintainer_email = rusticalex@yahoo.com
description = Cool Python app built with Pyrustic
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
keywords = 
	application
	pyrustic
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
python_requires = >=3.5
packages = find:
include_package_data = true
zip_safe = false
install_requires = 
	shared
	backstage

[options.entry_points]
console_scripts = 
	tasked = tasked.__main__:main

[egg_info]
tag_build = 
tag_date = 0

