[package]
name = "formula-dispersion"
version = "0.1.1"
authors = ["Florian Dobener <florian.dobener@schroedingerscat.org>"]
edition = "2018"

[lib]
name = "formula_dispersion"
crate-type = ["cdylib"]

[build-dependencies]
lalrpop = "0.19.7"

[dependencies]
pyo3 = { version = "0.18.1", features = ["extension-module"] }
numpy = "0.18"
lalrpop-util = "0.19.7"
regex = "1"
num-complex = "0.4.3"
physical_constants = "0.5.0"
errorfunctions = "0.2.0"
cached = "0.43.0"