[tool.poetry]
name = "rwpp"
version = "0.1.3"
description = "Reddit Wallpaper Puller, a simple CLI to pull wallpapers from Reddit."
authors = ["Ducky <duckbox007@pm.me>"]
readme = "README.md"

[tool.poetry.scripts]
rwpp = "rwpp.main:cli"

[tool.poetry.dependencies]
python = "^3.8"
typer = {extras = ["all"], version = "^0.7.0"}
redditwarp = "^1.0.0"
requests = "^2.28.2"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
