[build-system]
requires = [
    "build",
    "setuptools>=61.0",
    "wheel",
]
build-backend = "setuptools.build_meta"

[project]
name = "copul"
version = "0.0.1"
authors = [
  { name="Marcus Rockel", email="marcus.rockel@finance.uni-freiburg.de" },
  { name="Eva LÃ¼tkebohmert-Holtz", email="eva.luetkebohmert@finance.uni-freiburg.de" },
  { name="Jonathan Ansari", email="jonathan.ansari@plus.ac.at" },
]
description = "Risk analysis with copulas."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "interval",
    "matplotlib>=3.7.1",
    "numpy>=1.24.2",
    "pandas>=1.5.3",
    "pillow>=9.4.0",
    "scipy>=1.10.1",
    "statsmodels",
    "sympy",
    "sympy_plot_backends",
]

[project.urls]
"Homepage" = "https://github.com/Corrram/copulas_in_systemic_risk"

[tool.setuptools.package-data]
copul = ["docs/*"]