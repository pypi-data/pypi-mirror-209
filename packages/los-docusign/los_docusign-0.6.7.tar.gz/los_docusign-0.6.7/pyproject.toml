[tool.poetry]
name = "los_docusign"
version = "0.6.7"
description = "Docusign Django Wrapper for integrating DocuSign with Django Application"
authors = ["tejasb <tejas@thesummitgrp.com>"]
homepage = "https://github.com/Lenders-Cooperative/Django-DocuSign"
license = "BSD-3-Clause"
readme = "README.md"
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.10.2"
Django = "3.2.15"
docusign-esign = "^3.6.0"
django-utils-six = "^2.0"
django-environ = "^0.4.5"
PyJWT = "2.4"
django-model-utils = "^4.1.1"
django-lc-utils = "^0.2.1"
requests = "^2.26.0"
phonenumbers = "8.12.26"
black = "22.3.0"

[tool.poetry.group.dev.dependencies]
pytest = "^5.2"
black = "22.3.0"
isort = "^5.12.0"
autoflake = "^1.4"
pre-commit = "^2.15.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
sections = ['FUTURE', 'STDLIB', 'THIRDPARTY', 'FIRSTPARTY', 'LOCALFOLDER']
profile = "black"
skip = "venv/"
use_parentheses = "true"
include_trailing_comma = "true"
multi_line_output = "3"
