[metadata]
name = QtModernRedux6
version = 0.9.15
author = Robert Kist
author_email = kr@robertkist.com
description = a modern UI style for Python 3.x / PySide6 applications
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/robertkist/qtmodernredux
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3.9
license_files = LICENSE

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	PySide6>=6.3.0
python_requires = 
	>=3.9.4

[options.packages.find]
where = src
include = 
	qtmodernredux6
	qtmodernredux6.*
	README_pypi.md

[egg_info]
tag_build = 
tag_date = 0

