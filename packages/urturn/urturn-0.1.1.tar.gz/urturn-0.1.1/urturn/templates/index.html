<!doctype html>
<html lang="en">
  <head>
    <title>Scheduler Status</title>
  </head>
  <body>
    <h1>Scheduler Status</h1>
    <p>Status: {{ "Running" if scheduler.running else "Stopped" }}</p>
    <h2>Job Configs</h2>
    <ul>
      {% for job_conf in scheduler.job_configs %}
        <li>
          <a href="{{ url_for('job_config', job_name=job_conf.name) }}">{{ job_conf.name }}</a>
        </li>
      {% endfor %}
    </ul>
  </body>
</html>
