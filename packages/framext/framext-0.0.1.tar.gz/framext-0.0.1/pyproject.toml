[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "framext"
version = "0.0.1"
authors = [
  { name="Swastik Gorai", email="swastigoraitemp@gmail.com" },
]
description = "A python package to extract frames from a video"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/SwastikGorai/FrameExtVideo"
"Bug Tracker" = "https://github.com/SwastikGorai/FrameExtVideo/issues"