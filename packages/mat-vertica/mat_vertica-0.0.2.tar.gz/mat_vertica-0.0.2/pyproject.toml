[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mat_vertica"
version = "0.0.2"
authors = [
    { name="lucas", email="lucas.larroque@iquall.net" },
]
description = "https://gitlab.com/lucas.larroque/mat-lib/-/blob/main/mat_vertica/README.md"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  'vertica_python >= 1.3'
]

[project.urls]
"Homepage" = "https://gitlab.com/lucas.larroque/mat-lib/-/blob/main/mat_vertica"
"Bug Tracker" = "https://gitlab.com/lucas.larroque/mat-lib/-/issues"