[package]
name = "ferveo-python"
authors = ["Piotr Roslaniec <p.roslaniec@gmail.com>"]
version = "0.1.13"
edition = "2018"

[lib]
crate-type = ["cdylib"]
name = "ferveo_py"

[features]
extension-module = ["pyo3/extension-module"]
default = ["extension-module"]

[dependencies]
derive_more = { version = "0.99", default-features = false, features = ["from", "as_ref"] }
ferveo = { path = "local_dependencies/ferveo" }
ferveo-common = { path = "local_dependencies/ferveo-common" }
generic-array = "0.14.7"
itertools = "0.10.5"
pyo3 = { version = "0.18.2", features = ["macros"] }
rand = "0.8"
thiserror = "1.0.40"

# We avoid declaring "pyo3/extension-module" in `dependencies` since it causes compile-time issues:
# https://github.com/PyO3/pyo3/issues/340
# Instead, we expose it in certain cases:
# https://github.com/PyO3/maturin/issues/325
[tool.maturin]
features = ["pyo3/extension-module"]

[build-dependencies]
pyo3-build-config = "*"
