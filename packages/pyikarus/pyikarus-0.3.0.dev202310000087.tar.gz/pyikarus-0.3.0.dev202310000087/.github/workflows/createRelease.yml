name: Create release

on:
  push:
    tags:
      - "v*"

env:
  MKDOCSOFFLINE: true

jobs:
  Run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'repo'
      - name: Docker Login
        uses: azure/docker-login@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - name: Setup Mkdocs
        run: |
          pip install mkdocs
          pip install git+https://${{ secrets.MKDOCS_TOKEN }}@github.com/squidfunk/mkdocs-material-insiders.git
          pip install mkdocs-macros-plugin
          pip install mkdocs-drawio-exporter
          pip install mkdocs-bibtex
          pip install mike
          pip install mkdocs-glightbox
          pip install pillow cairosvg
          sudo apt-get install libcairo2-dev libfreetype6-dev libffi-dev libjpeg-dev libpng-dev libz-dev  

      - name: Build Website
        run: |
          git clone https://github.com/ikarus-project/ikarus-project.github.io.git
          cd ikarus-project.github.io
          git fetch origin gh-pages --depth=1
          cp -R ../repo/docs/ .
          cp -R ../repo/src/ .
          git config --local user.email "${{ github.event.head_commit.author.email }}"
          git config --local user.name "${{ github.event.head_commit.author.name }}"
          cd docs
          export MKDOCSOFFLINE=false
          mike deploy ${{ github.ref_name }}  --config-file mkdocs.insiders.yml
          git remote set-url origin https://${{ secrets.ORGANIZATION_TOKEN }}@github.com/ikarus-project/ikarus-project.github.io.git
          git commit --amend -m "Deploy ${{ github.ref_name }} at ${{ github.event.head_commit.message }} ikarus-project/ikarus@${{ github.event.head_commit.id }}" --allow-empty
          git push origin gh-pages 
          export MKDOCSOFFLINE=true

      - uses: actions/cache@v2
        with:
          key: ${{ github.ref }}
          path: .cache
      - name: Build Website for offline use
        run: |
          cd ./repo/docs
          cmake -B .build
          cmake --build .build --target site
          mv site documentation-${{ github.ref_name }}
          tar -czf docs-${{ github.ref_name }}.tar.gz ./documentation-${{ github.ref_name }}
          zip -9r  docs-${{ github.ref_name }}.zip    ./documentation-${{ github.ref_name }}       

      - name: Download, tag, push and save docker images for new release
        run: |
          docker pull ikarusproject/ikarus-dev:latest
          docker tag ikarusproject/ikarus-dev:latest ikarusproject/ikarus-dev:${{ github.ref_name }}
          docker push ikarusproject/ikarus-dev:${{ github.ref_name }}
          docker pull ikarusproject/ikarus:latest
          docker tag ikarusproject/ikarus:latest ikarusproject/ikarus:${{ github.ref_name }}
          docker push ikarusproject/ikarus:${{ github.ref_name }}
          docker save ikarusproject/ikarus-dev:${{ github.ref_name }} > ikarus-dev-docker-${{ github.ref_name }}.tar
          docker save ikarusproject/ikarus:${{ github.ref_name }}     > ikarus-docker-${{ github.ref_name }}.tar
          gzip -c9 ikarus-dev-docker-${{ github.ref_name }}.tar > ikarus-dev-docker-${{ github.ref_name }}.tar.gz
          gzip -c9 ikarus-docker-${{ github.ref_name }}.tar > ikarus-docker-${{ github.ref_name }}.tar.gz

      - name: Checkout ikarus-examples and create tag, push it, zip it
        run: |
          git clone https://github.com/ikarus-project/ikarus-examples.git
          cd ikarus-examples
          git tag ${{ github.ref_name }}
          git push https://${{ secrets.ORGANIZATION_TOKEN }}@github.com/ikarus-project/ikarus-examples.git ${{ github.ref_name }}
          cd ..
          mv ikarus-examples ikarus-examples-${{ github.ref_name }}
          tar -czf ikarus-examples-${{ github.ref_name }}.tar.gz ./ikarus-examples-${{ github.ref_name }}
          zip -9r  ikarus-examples-${{ github.ref_name }}.zip    ./ikarus-examples-${{ github.ref_name }}

      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.ORGANIZATION_TOKEN }}"
          automatic_release_tag: ${{ github.ref_name }}
          draft: false
          prerelease: true
          title: ${{ github.ref_name }}
          files: |
            ./ikarus-${{ github.ref_name }}/docs/docs-${{ github.ref_name }}.tar.gz
            ./ikarus-${{ github.ref_name }}/docs/docs-${{ github.ref_name }}.zip
            ikarus-dev-docker-${{ github.ref_name }}.tar.gz
            ikarus-docker-${{ github.ref_name }}.tar.gz
            ikarus-examples-${{ github.ref_name }}.tar.gz
            ikarus-examples-${{ github.ref_name }}.zip


