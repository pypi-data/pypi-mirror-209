[metadata]
name = secmarker
version = attr: secmarker._version.__version__
author = Matteo Serrazanetti
author_email = matteoserrazanetti@gmail.com
description = secmarker description
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pypa/sampleproject
project_urls = 
https = //github.com/matteoserrazanetti
	Github Website=https://github.com/matteoserrazanetti
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	biopython >=1.46
	networkx
include_package_data = True

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

