[metadata]
name = photutils
author = Photutils Developers
author_email = photutils.team@gmail.com
license = BSD-3-Clause
license_files = LICENSE.rst
url = https://github.com/astropy/photutils
github_project = astropy/photutils
edit_on_github = False
description = An Astropy package for source detection and photometry
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = astronomy, astrophysics, photometry, aperture, psf, source detection, background, segmentation, centroids, isophote, morphology
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Astronomy

[options]
zip_safe = False
packages = find:
python_requires = >=3.8
setup_requires = setuptools_scm
install_requires = 
	numpy>=1.21
	astropy>=5.0

[options.extras_require]
all = 
	scipy>=1.7.0
	matplotlib>=3.5.0
	scikit-image>=0.19.0
	scikit-learn>=1.0
	gwcs>=0.18
	bottleneck
	tqdm
	rasterio
	shapely
test = 
	pytest-astropy>=0.10
docs = 
	sphinx
	sphinx-astropy>=1.6
	scipy>=1.7.0
	matplotlib>=3.5.0
	scikit-image>=0.19.0
	scikit-learn>=1.0
	gwcs>=0.18
	rasterio
	shapely

[options.package_data]
photutils = CITATION.rst
photutils.datasets = data/*
photutils.detection.tests = data/*
photutils.isophote.tests = data/*

[tool:pytest]
testpaths = "photutils" "docs"
norecursedirs = 
	"docs[\/]_build"
	"docs[\/]generated"
	"photutils[\/]extern"
astropy_header = true
doctest_plus = enabled
text_file_format = rst
addopts = --doctest-rst
remote_data_strict = true
filterwarnings = 
	error
	ignore:numpy\.ufunc size changed:RuntimeWarning
	ignore:numpy\.ndarray size changed:RuntimeWarning
	ignore:`np.bool8` is a deprecated alias for `np.bool_`:DeprecationWarning

[coverage:run]
omit = 
	photutils/_astropy_init*
	photutils/conftest.py
	photutils/*setup_package*
	photutils/tests/*
	photutils/*/tests/*
	photutils/extern/*
	photutils/version*
	*/photutils/_astropy_init*
	*/photutils/conftest.py
	*/photutils/*setup_package*
	*/photutils/tests/*
	*/photutils/*/tests/*
	*/photutils/extern/*
	*/photutils/version*

[coverage:report]
exclude_lines = 
	pragma: no cover
	except ImportError
	raise AssertionError
	raise NotImplementedError
	def main\(.*\):
	pragma: py{ignore_python_version}
	def _ipython_key_completions_

[egg_info]
tag_build = 
tag_date = 0

