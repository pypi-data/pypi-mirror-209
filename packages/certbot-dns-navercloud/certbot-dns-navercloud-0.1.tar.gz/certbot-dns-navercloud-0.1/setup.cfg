[metadata]
name = certbot-dns-navercloud
version = 0.1
description = NaverCloud DNS Authenticator plugin for Certbot
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/datamaker-kr/certbot-dns-navercloud
author = datamaker
author_email = developer@datamaker.io
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	certbot>=1.10.0

[options.entry_points]
certbot.plugins = 
	dns-navercloud = certbot_dns_navercloud.dns_navercloud:Authenticator

[egg_info]
tag_build = 
tag_date = 0

