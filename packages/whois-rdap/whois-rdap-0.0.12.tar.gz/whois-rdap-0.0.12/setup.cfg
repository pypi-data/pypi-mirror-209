[metadata]
name = whois-rdap
version = 0.0.12
author = Eric Johnfelt
author_email = ejohnfel@hotmail.com
description = A small library for using the WHOIS (arin.net) RDAP protocol for whois lookups
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ejohnfel/whois
project_urls = 
	Bug Tracker = https://github.com/ejohnfel/whois/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = whois
python_requires = >=3.0
install_requires = py-helper-mod

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

