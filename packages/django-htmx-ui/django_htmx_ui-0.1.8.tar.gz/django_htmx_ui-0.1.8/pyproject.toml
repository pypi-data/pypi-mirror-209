[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "django_htmx_ui"
version = "0.1.8"
authors = [
  { name="Nikalexis Nikolaos", email="nikalexis@gmail.com" },
]
description = "Django - HTMX - Jinja powerful combination library"
readme = "README.md"
requires-python = ">=3.11"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'Django >= 4.1.0',
    'django_htmx >= 1.13.0',
    'humanize >= 4.6.0',
]

[project.urls]
"Homepage" = "https://github.com/nikalexis/django_htmx_ui"
"Bug Tracker" = "https://github.com/nikalexis/django_htmx_ui/issues"

