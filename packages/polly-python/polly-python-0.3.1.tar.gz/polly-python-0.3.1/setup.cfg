[metadata]
description-file = README.md
name = polly-python
version = attr: polly.__version__
description = Polly SDK
url = https://github.com/ElucidataInc/polly-python
long_description = file: README.md
long_description_content_type = text/markdown
project_urls = 
	Documentation = https://docs.elucidata.io
	Tutorial Notebooks = https://github.com/ElucidataInc/polly-python

[options]
packages = find:
setup_requires = wheel
python_requires = >=3.6
install_requires = 
	elucidatacmapPy==3.3.4
	pandas>=1.0.1
	pydantic>=0.32.0
	requests>=2.25.1
	retrying>=1.3.3
	boto3>=1.17.73
	botocore>=1.20.73
	Deprecated>=1.2.6
	joblib>=0.11
	rst2txt>=1.1.0
	tqdm>=4.19.5
	pytest>=3.0.0
	datapane>=0.9.1
	plotly>=2.0.0
	python-jose>=3.3.0
	cryptography>=37.0.1
	mixpanel>=4.10.0
	beautifulsoup4
	elucidatacloudpathlib==0.6.6
	polly_validator==0.0.2
include_package_data = True

[options.packages.find]
exclude = 
	tests*
	build*
	dist*
	docs*

[options.extras_require]
testing = 
	black
	flake8
	pytest

[flake8]
exclude = build,.git, docs, dist
extend-ignore = E731,W503
max-line-length = 127
max-complexity = 10

[black]

[egg_info]
tag_build = 
tag_date = 0

