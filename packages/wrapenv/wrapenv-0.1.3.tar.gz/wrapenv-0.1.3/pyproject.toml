[tool.poetry]
name = "wrapenv"
version = "0.1.3"
description = "A wrapper for callable functions with environments to register pre- and post-processing functions checks and modifications."
authors = ["AMueckl <AMueckl@users.noreply.github.com>"]
readme = "README.md"
repository = "https://github.com/AMueckl/WrapEnv"
keywords = ["wrapper", "preprocessing", "postprocessing"]


[tool.poetry.dependencies]
python = "^3.7"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
