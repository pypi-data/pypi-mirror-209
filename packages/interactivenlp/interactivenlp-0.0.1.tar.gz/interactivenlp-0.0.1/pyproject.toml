[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "interactivenlp"
version = "0.0.1"
authors = [
    { name = "Chunxu Yang", email = "chunxuyang@ucla.edu" },
]
description = "Interactive NLP helper functions"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
