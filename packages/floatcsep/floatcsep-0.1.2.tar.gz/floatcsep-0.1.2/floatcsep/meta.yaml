{% set name = "floatcsep" %}
{% set version = "0.1.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/cseptesting/floatcsep/archive/v{{ version }}.tar.gz
  sha256: 0d61d5df7826fc3a20dea39088aef53f2666a23ccf59e50bc971bb30722a4472

build:
  entry_points:
    - floatcsep = floatcsep.cmd.main:floatcsep
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - setuptools >=52.0
    - wheel
    - pip
    - git
  run:
    - python >=3.8
    - numpy ==1.23.4
    - dateparser
    - docker-py
    - flake8
    - gitpython
    - h5py
    - matplotlib-base
    - pycsep
    - pyshp
    - pyyaml
    - requests
    - seaborn
    - pytables
    - xmltodict

test:
  imports:
    - floatcsep
  commands:
    - pip check
    - floatcsep --help
  requires:
    - pip

about:
  home: https://github.com/cseptesting/floatcsep.git
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - pciturri
