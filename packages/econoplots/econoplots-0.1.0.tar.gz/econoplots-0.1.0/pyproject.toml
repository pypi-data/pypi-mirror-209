[project]
name = "econoplots"
dynamic = ["version"]
description = "blurb"
readme = "README.md"
requires-python = ">=3.7"
authors = [
    {name = "Dylan Penn", email = "dylan.penn@vt.edu"}
]

dependencies = [
    "numpy>=1.20",
    "matplotlib>=3.5",
    "black>=23.3",
]

[build-system]

requires = [
    "setuptools>=42",
    "wheel>=0.29.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
packages = [
    "econoplots", # folder where modules are stored
]

zip-safe = false
[tool.setuptools.dynamic]
version = {attr = "econoplots.__version__"}

[tool.isort]
# Play nicely with black
profile = "black"
# Use .gitingore to skip files
skip_gitignore = true
# Line length rules
line_length = 79
# Enforce Unix line endings
line_ending = "\n"
# Whitelist first party imports
known_first_party = [
    "econoplots",
]
# Import headers
import_heading_stdlib = "Standard Library Imports"
import_heading_thirdparty = "Third Party Imports"
import_heading_firstparty = "Econoplots Imports"
import_heading_localfolder = "Local Imports"
