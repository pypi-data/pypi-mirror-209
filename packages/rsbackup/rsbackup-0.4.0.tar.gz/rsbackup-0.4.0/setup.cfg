[metadata]
name = rsbackup
version = attr: rsbackup.__version__
description = Backup for unix-like systems using rsync.
long_description = file: README.md
long_description_content_type = text/markdown
author = Alexander Metzner
author_email = alexander.metzner@gmail.com
url = https://github.com/halimath/rsbackup
license = Apache
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Natural Language :: English
	Operating System :: POSIX
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: System :: Archiving :: Backup
	Topic :: Utilities

[options]
zip_safe = True
packages = rsbackup
python_requires = >=3.10
install_requires = 
	tomli
	termapp >=0.1.2
	aiofiles
tests_require = 
	pytest

[options.entry_points]
console_scripts = 
	rsbackup = rsbackup.__main__:main

[egg_info]
tag_build = 
tag_date = 0

