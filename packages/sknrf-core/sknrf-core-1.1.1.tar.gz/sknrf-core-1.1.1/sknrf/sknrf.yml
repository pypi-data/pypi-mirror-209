# General
debug: False
num_ports: 2
num_duts: 1
num_mipi: 1
num_video: 1
precision: 5
bound: 0

# Frequency
f0: 1.0e+9
num_harmonics: 1

# Time
t_step: 1.0e-6
t_stop: 10.0e-6
t_rise: 1.0e-6
t_fall: 7.0e-6

# RF
lock_lo: False
trigger_device: rfsource
trigger_port: 1
z0: 50.0

# Small-Signal
ss_num_ports: 2
ss_power: 0.3 # 20 dBm
ss_f0: 1.0e+9
ss_span: 0.05 # Must be < 1 (Fraction of BW = 1/t_step)
ss_points: 10 # Always use an even number when ss_mod = dsb
ss_harm: rf
ss_ref: stimulus
ss_mod: dsb # complex: phasor, real: dsb
ss_realtime: True

# Video
v_cols: 2
v_rows: 2

# Iterations
realtime: False
sweep_avg: 1 # Outer-most sweep that repeats sweep and averages results.
signal_avg: 1 # Not Used
sweep_rep: 1 # Outer-most sweep that repeats sweep and stores results
signal_rep: 2 # 0 for continuous
max_iter: 1 # Default max_iter of minimization

# Database
datagroup: Single
dataset: Default
environment: "env"
root: "${SKNRF_DIR}/sknrf"
data_root: "${SKNRF_DIR}/sknrf/data"
url_root: "${SKNRF_DIR}/build/doc/html"
url_api: "internal/api"
ext_path: [
    "${HOME}/repos/sknrf-ext/sknrf-transform-ff-system",
    "${HOME}/repos/sknrf-ext/sknrf-transform-ff-circuit",
    "${HOME}/repos/sknrf-ext/sknrf-transform-tf-delay",
    "${HOME}/repos/sknrf-ext/sknrf-transform-tf-iq",
    "${HOME}/repos/sknrf-ext/sknrf-transform-tf-dpd",
    "${HOME}/repos/sknrf-ext/sknrf-transform-tf-et",
    "${HOME}/repos/sknrf-ext/sknrf-app-calibration-vector",
    "${HOME}/repos/sknrf-ext/sknrf-app-calibration-receiver",
    "${HOME}/repos/sknrf-ext/sknrf-app-calibration-source",
    "${HOME}/repos/sknrf-ext/sknrf-app-calibration-phone",
]

# On/Off Order
always_on: False
default_on_order:
 - LFSource
 - RFSource
 - LFZTuner
 - RFZTuner
on_order: []
off_order: []
ss_on_order: []
ss_off_order: []

# Simulation
netlist_filename: "${SKNRF_DIR}/sknrf/device/simulator/keysight/Simulated_Characterization_wrk/test_ADSCW_netlist.txt"
dataset_filename: "${SKNRF_DIR}/sknrf/device/simulator/keysight/Simulated_Characterization_wrk/data/dataset.mat"

# Remote
remote_host: ""
remote_user: ""
remote_password: ""
remote_key_filename: "./.ssh/rsa"
remote_port: 2222

#Display
color_map:
    blue: '#268bd2'
    green: '#859900'
    orange: '#cb4b16'
    red: '#dc322f'
    cyan: '#2aa198'
    magenta: '#d33682'
    yellow: '#b58900'
    black: '#000000'
    white: '#FFFFFF'
color_order:
 - blue
 - green
 - red
 - magenta
 - cyan
 - orange
 - yellow
 - black
line_order:
 - '-'
 - '--'
 - '-.'
 - ':'
marker_order:
 - 'x'
 - '+'
 - '1'
 - '3'
 - 'o'
 - 's'
 - '^'
 - 'D'
