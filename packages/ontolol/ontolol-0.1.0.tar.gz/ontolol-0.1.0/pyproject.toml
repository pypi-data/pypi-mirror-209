[tool.poetry]
name = "ontolol"
version = "0.1.0"
description = "Publish repositories of OWL ontologies as website"
authors = ["Dominik George <nik@naturalnet.de>"]
license = "GPL-3.0-or-later"
readme = "README.md"
repository = "https://codeberg.org/Chocorize/ontolol"
keywords = ["owl", "rdf", "ontology"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Environment :: Console",
    "Intended Audience :: Science/Research",
    "Topic :: Documentation",
]

[tool.poetry.dependencies]
python = "^3.11"
owlready2 = "^0.41"
typer = {version = "^0.9.0", extras = ["all"]}
jinja2 = "^3.1.2"
rdflib = "^6.3.2"


[tool.poetry.group.dev.dependencies]
black = "^23.3.0"

[tool.poetry.scripts]
ontolol = "ontolol.cli:app"

[tool.black]
line-length = 100

[tool.ruff]
line-length = 100
target-version = "py311"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
