[metadata]
name = sisu_gmail_loren-magnuson
version = 0.0.4a
author = Loren Magnuson
author_email = lorenjmagnuson@gmail.com
description = A package to simplify my gmail api life
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/loren-magnuson/sisu_gmail
project_urls = 
	Bug Tracker = https://github.com/loren-magnuson/sisu_gmail/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

