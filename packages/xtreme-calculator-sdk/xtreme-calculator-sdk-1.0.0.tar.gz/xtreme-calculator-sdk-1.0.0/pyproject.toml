[build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools>=61.0"]
[project]
name = "xtreme-calculator-sdk"
description = "Use the XTreme Calculator to pass your exams."
version = "1.0.0"
requires-python = ">=3.7"
keywords = ["☠", "☢", "⚠"]
authors = [{name = "Xtreme-Mathematician", email = "muhammad.nadeem@apimatic.io"}]
urls = {Documentation = "https://google.com"}
dependencies = ["apimatic-core~=0.2.0", "apimatic-core-interfaces~=0.1.0", "apimatic-requests-client-adapter~=0.1.0", "python-dateutil~=2.8.1", "enum34~=1.1, >=1.1.10"]
classifiers = []
[project.optional-dependencies]
testutils = ["pytest>=7.2.2"]
